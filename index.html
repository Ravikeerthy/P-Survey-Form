<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey-Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="survey-form">
      <form action="">
        <div class="heading">
          <h1>Survey Form</h1>
          <h3>User stories servey form</h3>
        </div>
        <div class="name">
        <label for="">Name</label>
        <input type="text" name="" id="" placeholder="Enter Name" required/>
    </div>
    <div>
        <label for="">E-Mail</label>
        <input type="email" name="" id="" placeholder="Enter E-mail" required />
    </div>
    <div>
        <label for="">Work Experience</label>
        <input type="number" name="" id="" placeholder="Enter Number" required/>
    </div>
    <div>
        <label for="">Are you comfortable in investing in real estate</label>
        <select name="" id="">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
    </div>
    <div>
        <label for="">Suggestions to build trusted platform</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        
        <label for="">You are ready to invest in</label>
        <input type="checkbox" name="" id="Real Estate">
        <label for="Real Estate">Real Estate</label>
        <br>
        <input type="checkbox" name="" id="Mutual Funds">
        <label for="Mutual Funds">Mutual Funds</label>
        <br>
        <input type="checkbox" name="" id="Crypto Currency">
        <label for="Crypto Currency">Crypto Currency</label>
        <br>
        <input type="checkbox" name="" id="Stocks & Bonds">
        <label for="Stocks & Bonds">Stocks & Bonds</label>
        <br>
    </div>
    <div>
        <label for="">Are you ready for further Contact</label>
        <input type="radio" name="yes" id="Yes">
        <label for="yes">Yes</label>
        <br>
        <input type="radio" name="yes" id="Yes">
        <label for="Yes">No</label>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
      </form>
    </div>
  </body>
</html>
